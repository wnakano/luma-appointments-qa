name: Deploy AI Service

on:
  push:
    branches: [development]
    paths:
      - 'apps/ai-service/**'
      - 'apps/utils/**'
      - '.github/workflows/deploy-ai-service.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: heroku
    
    env:
      HEROKU_APP_NAME: qa-service
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
      
      - name: Login to Heroku Container Registry
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          echo $HEROKU_API_KEY | docker login --username=_ --password-stdin registry.heroku.com
      
      - name: Build Docker image
        working-directory: apps
        run: |
          docker build \
            -f ai-service/docker/Dockerfile.heroku \
            -t registry.heroku.com/${{ env.HEROKU_APP_NAME }}/web \
            .
      
      - name: Push Docker image to Heroku
        run: |
          docker push registry.heroku.com/${{ env.HEROKU_APP_NAME }}/web
      
      - name: Release to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          heroku container:release web -a ${{ env.HEROKU_APP_NAME }}
      
      - name: Show deployment status
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          echo "‚úÖ Deployment complete!"
          heroku ps -a ${{ env.HEROKU_APP_NAME }}
          echo "üåê App URL: https://${{ env.HEROKU_APP_NAME }}.herokuapp.com"
